<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg" id="nav">

        <div class="container-fluid">
            <a class="navbar-brand" href="#">TIENDITA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">

                    <li class="nav-item" v-for="item in categorias">
                        <a class="nav-link" :href="item">{{ item }}</a>

                    </li>
                    <li class="nav-item dropdown ">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Marcas
                        </a>
                        <ul class="dropdown-menu">
                            <li v-for="item in marcas">
                                <a class="dropdown-item" :href="item">{{ item }}</a>

                            </li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="app">
        <div class="menu">
            <i name="menu-outline"></i>
            <i name="close-outline"></i>
        </div>

        <div class="barra-lateral">
            <div class="nombre-pagina">
                <span>Filtros</span>
            </div>

        </div>
        {{ message }}
        <main>
            <div class="container text-center">
                <div class="row">
                    <div v-for="zapatilla in zapatillas" id="card-ofertas" class="col-xs-12 card col-sm-10 col-lg-3">
                        <img src="" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{zapatilla.nombre}}</h5>
                            <p class="card-text">{{zapatilla.marca}}</p>


                            <div class="card-footer">
                                <p style="color: #707070; font-size: 16pt;margin-right: 5px;text-align:right;">
                                    ${{zapatilla.precio}}</p>
                                <p style="font-size: 20pt; color: #28A745;text-align:right;">${{zapatilla.precio}}</p>
                            </div>
                            <button type="">comprar</button>
                        </div>
                    </div>

                </div>
            </div>
        </main>






    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/assets/js/app.js"></script>
</body>


</html>
